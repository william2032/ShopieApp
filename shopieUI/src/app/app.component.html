<div class="min-h-screen bg-gray-50">
  <app-header></app-header>
  <app-navigation></app-navigation>
  <app-cart-modal></app-cart-modal>
  <main>
    <router-outlet></router-outlet>
    <!-- Render default content only on root path -->
    <app-hero-banners *ngIf="isDefaultRoute && !isLoading && !hasError"></app-hero-banners>
    <app-product-section *ngIf="isDefaultRoute && !isLoading && !hasError" title="NEW PRODUCTS" [products]="newProducts" [categories]="productCategories"></app-product-section>
    <app-hot-deal *ngIf="isDefaultRoute && !isLoading && !hasError"></app-hot-deal>
    <app-product-section *ngIf="isDefaultRoute && !isLoading && !hasError" title="TOP SELLING" [products]="topSellingProducts" [categories]="productCategories"></app-product-section>
    <app-top-selling-grid *ngIf="isDefaultRoute && !isLoading && !hasError"></app-top-selling-grid>
    <app-newsletter *ngIf="isDefaultRoute && !isLoading && !hasError"></app-newsletter>
    <div *ngIf="hasError" class="text-center py-10">
      <p class="text-red-500">{{ errorMessage }}</p>
      <button (click)="retryLoadData()" class="mt-4 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Retry</button>
    </div>
  </main>
  <app-footer></app-footer>
</div>
