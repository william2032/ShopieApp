<section class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Left Column -->
    <div>
      <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <span class="bg-red-500 text-white px-2 py-1 rounded mr-2">TOP SELLING</span>
      </h3>
      <div class="space-y-4">
        <div *ngFor="let product of leftProducts" class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
          <img [src]="product.image" [alt]="product.name" class="w-16 h-16 object-contain">
          <div class="flex-1">
            <h4 class="text-sm font-medium text-gray-800">{{ product.name }}</h4>
            <p class="text-red-500 font-bold">${{ product.price }}.00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Center Column -->
    <div>
      <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <span class="bg-red-500 text-white px-2 py-1 rounded mr-2">TOP SELLING</span>
      </h3>
      <div class="space-y-4">
        <div *ngFor="let product of centerProducts" class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
          <img [src]="product.image" [alt]="product.name" class="w-16 h-16 object-contain">
          <div class="flex-1">
            <h4 class="text-sm font-medium text-gray-800">{{ product.name }}</h4>
            <p class="text-red-500 font-bold">${{ product.price }}.00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div>
      <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <span class="bg-red-500 text-white px-2 py-1 rounded mr-2">TOP SELLING</span>
      </h3>
      <div class="space-y-4">
        <div *ngFor="let product of rightProducts" class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
          <img [src]="product.image" [alt]="product.name" class="w-16 h-16 object-contain">
          <div class="flex-1">
            <h4 class="text-sm font-medium text-gray-800">{{ product.name }}</h4>
            <p class="text-red-500 font-bold">${{ product.price }}.00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
