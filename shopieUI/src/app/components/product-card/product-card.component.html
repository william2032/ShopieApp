<div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow p-4 relative">
  <!-- Product Badges -->
  <div class="absolute top-2 left-2 z-10">
    <span *ngIf="product.isNew" class="bg-red-500 text-white text-xs px-2 py-1 rounded">NEW</span>
    <span *ngIf="product.isHot" class="bg-red-500 text-white text-xs px-2 py-1 rounded ml-1">HOT</span>
  </div>

  <!-- Product Image -->
  <div class="relative h-48 mb-4 flex items-center justify-center">
    <img [src]="product.image" [alt]="product.name" class="max-h-full max-w-full object-contain">
  </div>

  <!-- Product Info -->
  <div class="text-center">
    <p class="text-xs text-gray-500 mb-1">{{ product.category.toUpperCase() }}</p>
    <h3 class="text-sm font-medium text-gray-800 mb-2 h-10 flex items-center justify-center">
      {{ product.name }}
    </h3>

    <!-- Price -->
    <div class="mb-3">
      <span class="text-red-500 font-bold text-lg">${{ product.price }}.00</span>
      <span *ngIf="product.originalPrice" class="text-gray-400 line-through text-sm ml-2">
            ${{ product.originalPrice }}.00
          </span>
    </div>

    <!-- Rating -->
    <div class="flex justify-center mb-3">
      <div class="flex">
            <span *ngFor="let star of getStars(product.rating)"
                  class="text-yellow-400 text-sm">â˜…</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-center space-x-2">
      <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
      </button>
      <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
      </button>
      <button class="p-2 border border-gray-300 rounded hover:bg-gray-50 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.35 5.39A1 1 0 006.64 20H19a1 1 0 001-1v-1M7 13v6a1 1 0 001 1h1m0-8h8"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
