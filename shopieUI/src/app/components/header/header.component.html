<header class="bg-gray-800 text-white">
  <!-- Top Bar -->
  <div class="bg-gray-900 py-2">
    <div class="container mx-auto px-4 flex justify-between items-center text-sm">
      <div class="flex space-x-4">
        <span>+254 336 775 664</span>
        <span>infoshopie&#64;gmail.com</span>
        <span>1734 Chuka Road</span>
      </div>
      <div class="flex space-x-4">
        <span>Ksh</span>
        <span>My Account</span>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <span class="text-white">Shopie</span>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 max-w-2xl mx-8">
        <div class="flex">
          <select class="bg-gray-200 text-gray-800 px-4 py-2 border-r border-gray-300">
            <option>All Categories</option>
            <option>Laptops</option>
            <option>Smartphones</option>
            <option>Cameras</option>
            <option>Accessories</option>
          </select>
          <input
            type="text"
            placeholder="Search..."
            class="flex-1 px-4 py-2 text-gray-800"
          >
          <button class="bg-red-500 hover:bg-red-600 px-6 py-2 text-white font-medium">
            Search
          </button>
        </div>
      </div>

      <!-- Cart and Wishlist -->
      <div class="flex items-center space-x-6">
        <div class="relative">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
          <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
          <div class="text-xs mt-1">Your Wishlist</div>
        </div>
        <div class="relative">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.35 5.39A1 1 0 006.64 20H19a1 1 0 001-1v-1M7 13v6a1 1 0 001 1h1m0-8h8"></path>
          </svg>
          <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
          <div class="text-xs mt-1">Your Cart</div>
        </div>
      </div>
    </div>
  </div>
</header>
