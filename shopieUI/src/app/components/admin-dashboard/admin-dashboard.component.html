<div class="container mx-auto p-4 bg-gray-100 min-h-screen">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h2>

  <!-- Create Product Form -->
  <div class="mb-8 p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-2xl font-semibold text-gray-700 mb-4">Add New Product</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input [(ngModel)]="newProduct.name" placeholder="Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input [(ngModel)]="newProduct.description" placeholder="Description" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input [(ngModel)]="newProduct.price" type="number" placeholder="Price" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="w-full">
        <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-1">Upload Image</label>
        <input type="file" id="imageUpload" (change)="onImageUpload($event)" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input [(ngModel)]="newProduct.image" placeholder="Image URL (optional)" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <input [(ngModel)]="newProduct.totalStock" type="number" placeholder="Total Stock" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <select [(ngModel)]="newProduct.category" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="laptops">Laptops</option>
        <option value="smartphones">Smartphones</option>
        <option value="cameras">Cameras</option>
      </select>
    </div>
    <button (click)="createProduct()" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Create</button>
  </div>

  <!-- Product List -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-2xl font-semibold text-gray-700 mb-4">Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let product of products" class="p-4 border border-gray-200 rounded-lg hover:shadow-md transition duration-300">
        <h4 class="font-semibold text-lg text-gray-800">{{ product.name }}</h4>
        <p class="text-gray-600">{{ product.description }}</p>
        <p class="text-gray-800 font-medium">Price: ${{ product.price }}</p>
        <p class="text-gray-600">Stock: {{ product.totalStock }}</p>
        <div class="mt-2">
          <button (click)="editProduct(product)" class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition duration-300 mr-2">Edit</button>
          <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-300">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
