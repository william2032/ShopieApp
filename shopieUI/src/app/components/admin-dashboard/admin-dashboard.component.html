<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
  <div class="container mx-auto p-6 lg:p-8">
    <!-- Header -->
    <div class="mb-8">
      <h2 class="text-4xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent mb-2">
        Admin Dashboard
      </h2>
      <p class="text-slate-600 text-lg">Manage your products with ease</p>
    </div>

    <!-- Create Product Form -->
    <div class="mb-10 backdrop-blur-sm bg-white/70 border border-white/20 rounded-2xl shadow-xl shadow-black/5 p-8 hover:shadow-2xl hover:shadow-black/10 transition-all duration-500">
      <div class="flex items-center mb-6">
        <div class="w-2 h-8 bg-gradient-to-b from-blue-500 to-indigo-600 rounded-full mr-4"></div>
        <h3 class="text-2xl font-bold text-slate-800">Add New Product</h3>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="text-sm font-semibold text-slate-700 uppercase tracking-wide">Product Name</label>
          <input
            [(ngModel)]="newProduct.name"
            placeholder="Enter product name"
            class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 placeholder-slate-400"
          />
        </div>

        <div class="space-y-2">
          <label class="text-sm font-semibold text-slate-700 uppercase tracking-wide">Description</label>
          <input
            [(ngModel)]="newProduct.description"
            placeholder="Product description"
            class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 placeholder-slate-400"
          />
        </div>

        <div class="space-y-2">
          <label class="text-sm font-semibold text-slate-700 uppercase tracking-wide">Price</label>
          <input
            [(ngModel)]="newProduct.price"
            type="number"
            placeholder="0.00"
            class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 placeholder-slate-400"
          />
        </div>

        <div class="space-y-2">
          <label class="text-sm font-semibold text-slate-700 uppercase tracking-wide">Total Stock</label>
          <input
            [(ngModel)]="newProduct.totalStock"
            type="number"
            placeholder="Quantity"
            class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 placeholder-slate-400"
          />
        </div>

        <div class="space-y-2 md:col-span-2">
          <label class="text-sm font-semibold text-slate-700 uppercase tracking-wide">Product Image</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="relative">
              <input
                type="file"
                id="imageUpload"
                (change)="onImageUpload($event)"
                accept="image/*"
                class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
            </div>
            <input
              [(ngModel)]="newProduct.image"
              placeholder="Or paste image URL"
              class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 placeholder-slate-400"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-semibold text-slate-700 uppercase tracking-wide">Category</label>
          <select
            [(ngModel)]="newProduct.category"
            class="w-full p-4 bg-white/50 backdrop-blur-sm border border-slate-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300"
          >
            <option value="" disabled>Select Category</option>
            <option value="laptops">ðŸ’» Laptops</option>
            <option value="smartphones">ðŸ“± Smartphones</option>
            <option value="cameras">ðŸ“· Cameras</option>
          </select>
        </div>
      </div>

      <button
        (click)="createProduct()"
        class="mt-8 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl"
      >
        Create Product
      </button>
    </div>

    <!-- Product List -->
    <div class="backdrop-blur-sm bg-white/70 border border-white/20 rounded-2xl shadow-xl shadow-black/5 p-8 hover:shadow-2xl hover:shadow-black/10 transition-all duration-500">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
          <div class="w-2 h-8 bg-gradient-to-b from-emerald-500 to-teal-600 rounded-full mr-4"></div>
          <h3 class="text-2xl font-bold text-slate-800">Product Inventory</h3>
        </div>
        <div class="bg-slate-100 px-4 py-2 rounded-full">
          <span class="text-sm font-semibold text-slate-600">{{ products.length || 0 }} Products</span>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div
          *ngFor="let product of products"
          class="group backdrop-blur-sm bg-white/60 border border-white/30 rounded-xl p-6 hover:bg-white/80 hover:shadow-lg hover:shadow-black/10 hover:-translate-y-1 transition-all duration-300"
        >
          <div class="mb-4">
            <h4 class="font-bold text-lg text-slate-800 mb-2 group-hover:text-blue-600 transition-colors duration-300">
              {{ product.name }}
            </h4>
            <p class="text-slate-600 text-sm leading-relaxed mb-3">{{ product.description }}</p>

            <div class="space-y-2">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-500">Price</span>
                <span class="text-lg font-bold text-emerald-600">${{ product.price }}</span>
              </div>

              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-500">Stock</span>
                <span class="px-2 py-1 rounded-full text-xs font-semibold"
                      [class]="product.totalStock > 10 ? 'bg-emerald-100 text-emerald-700' : product.totalStock > 0 ? 'bg-amber-100 text-amber-700' : 'bg-red-100 text-red-700'">
                  {{ product.totalStock }}
                </span>
              </div>
            </div>
          </div>

          <div class="flex gap-2 pt-4 border-t border-slate-200/50">
            <button
              (click)="editProduct(product)"
              class="flex-1 bg-gradient-to-r from-amber-500 to-orange-500 text-white px-3 py-2 rounded-lg text-sm font-medium hover:from-amber-600 hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-sm hover:shadow-md"
            >
              Edit
            </button>
            <button
              (click)="deleteProduct(product.adminId)"
              class="flex-1 bg-gradient-to-r from-red-500 to-pink-500 text-white px-3 py-2 rounded-lg text-sm font-medium hover:from-red-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-200 shadow-sm hover:shadow-md"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!products || products.length === 0" class="text-center py-16">
        <div class="text-6xl mb-4">ðŸ“¦</div>
        <h4 class="text-2xl font-bold text-slate-700 mb-2">No Products Yet</h4>
        <p class="text-slate-500">Start by adding your first product above</p>
      </div>
    </div>
  </div>
</div>
