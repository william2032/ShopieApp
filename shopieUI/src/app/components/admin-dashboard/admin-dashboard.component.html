<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

  <!-- Create Product Form -->
  <div class="mb-6 p-4 bg-white rounded shadow">
    <h3 class="text-xl font-semibold mb-2">Add New Product</h3>
    <div class="grid grid-cols-2 gap-4">
      <input [(ngModel)]="newProduct.name" placeholder="Name" class="p-2 border rounded" />
      <input [(ngModel)]="newProduct.description" placeholder="Description" class="p-2 border rounded" />
      <input [(ngModel)]="newProduct.price" type="number" placeholder="Price" class="p-2 border rounded" />
      <input [(ngModel)]="newProduct.image" placeholder="Image URL" class="p-2 border rounded" />
      <input [(ngModel)]="newProduct.totalStock" type="number" placeholder="Total Stock" class="p-2 border rounded" />
      <select [(ngModel)]="newProduct.category" class="p-2 border rounded">
        <option value="laptops">Laptops</option>
        <option value="smartphones">Smartphones</option>
        <option value="cameras">Cameras</option>
      </select>
    </div>
    <button (click)="createProduct()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Create</button>
  </div>

  <!-- Product List -->
  <div class="bg-white p-4 rounded shadow">
    <h3 class="text-xl font-semibold mb-2">Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let product of products" class="p-4 border rounded">
        <h4 class="font-semibold">{{ product.name }}</h4>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{ product.totalStock }}</p>
        <button (click)="editProduct(product)" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Edit</button>
        <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
      </div>
    </div>
  </div>
</div>
